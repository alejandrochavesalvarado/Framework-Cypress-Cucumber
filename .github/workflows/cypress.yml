name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [1, 2] # Uses 2 parallel instances
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # 1) Ejecutar Cypress (sin start/wait-on)
      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:run
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2) Generar reporte HTML
      - name: Generate HTML report
        run: npm run report:gen

      # 3) Publicar en GitHub Pages (branch gh-pages)
      - name: Publish report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cypress/reports/html
          keep_files: false

      # 4) Construir la URL pÃºblica del reporte
      - name: Build Report URL
        id: report_url
        run: |
          echo "url=https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}/" >> $GITHUB_OUTPUT

      # 5) (Opcional) Imprimir la URL y/o usarla en otros pasos
      - name: Print Report URL
        run:
          echo "Report: ${{ steps.report_url.outputs.url }}"
