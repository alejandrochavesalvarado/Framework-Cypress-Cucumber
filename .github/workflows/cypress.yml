name: Cypress Tests, Report & Notification

on:
  push:
    branches:
      - main

jobs:
  #================================================
  # JOB 1: Construcción y Ejecución de Pruebas
  #================================================
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      cloud_url: ${{ steps.cypress_run.outputs.dashboard-url }}
      total_passed: ${{ steps.cypress_run.outputs.total-passed }}
      total_failed: ${{ steps.cypress_run.outputs.total-failed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        id: cypress_run
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:run
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Generate HTML report
        if: always()
        run: npm run report:gen

      - name: Upload report as a Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'cypress/reports/dashboard'

  #================================================
  # JOB 2: Despliegue del Reporte en GitHub Pages
  #================================================
  deploy-report:
    needs: build-and-test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  #================================================
  # JOB 3: Envío de Notificación por Correo
  #================================================
  send-notification:
    name: Send Notification Email
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-report]
    if: always() # Se ejecuta siempre, incluso si los jobs anteriores fallan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate Email Body
        run: node cypress/email/scripts/generate-email-body.js
        env:
          STATUS: ${{ needs.build-and-test.result }}
          TOTAL_PASSED: ${{ needs.build-and-test.outputs.total_passed }}
          TOTAL_FAILED: ${{ needs.build-and-test.outputs.total_failed }}
          PAGES_URL: ${{ needs.deploy-report.outputs.page_url }}
          CLOUD_URL: ${{ needs.build-and-test.outputs.cloud_url }}

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "Reporte de Pruebas Cypress - ${{ needs.build-and-test.result == 'success' && 'Éxito' || 'Fallo' }}"
          to: ${{ secrets.REPORT_RECIPIENTS }}
          from: Notificaciones Cypress <${{ secrets.SMTP_USER }}>
          html_body: file://email-body.html
